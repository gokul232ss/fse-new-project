<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Email Id</mat-label>
                    <input matInput placeholder="Email Id" id="emailId" type="text" class="form-control"
                        formControlName="emailId" />
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" id="password" type="password" class="form-control"
                        formControlName="password" />
                </mat-form-field>
            </div>
            <div class="form-group" style="padding-top: 50px;">
                <button mat-raised-button color="primary" type="submit" value="submit">Login</button>
                <button mat-button color="primary" (click)="newUserSignUp()">Sign up</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
