<div>
    <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="saveNewUser()">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Email Id</mat-label>
                <input matInput placeholder="Email Id" id="emailId" type="text" class="form-control"
                    formControlName="emailId" />
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" id="firstName" type="text" class="form-control"
                    formControlName="firstName" />
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" id="lastName" type="text" class="form-control"
                    formControlName="lastName" />
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" id="Password" type="text" class="form-control"
                    formControlName="password" />
            </mat-form-field>
        </div>
        <div class="form-group" style="padding-top: 50px;">
            <button mat-raised-button color="primary" type="submit" value="submit">Save</button>

            <button (click)="closeClick()">close</button>
        </div>
    </form>
</div>
